<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swami Vivekananda Janm Jayanti Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <h1>स्वामी विवेकानन्द जन्म जयन्ती 2025</h1>
        <p>राष्ट्रीय स्वयंसेवक संघ विद्यार्थी विभाग</p>
    </header>
    <section class="form-section">
        
        <form id="dataForm" class="form-container">
            <img src="https://chandigarh.rkmm.org/Static%20Images/Swami_Vivekananda_Jaipur.jpg" alt="Swami Vivekananda" class="circular-image">
            <label for="name">Name(नाम):</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile No(मोबाइल नं):</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="qualification">Qualification(शैक्षणिक योग्यता):</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="address">Address(पता):</label>
            <textarea id="address" name="address" required></textarea>

            <div class="button-container">
                <button id="smt_btn" type="submit">Submit</button>
                <div class="spinner" id="spinner" style="display: none;"></div>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
